name: Build Go Application

# 作成されるアプリケーション
# Build_App/FolderWebSarver

# .github/workflows/build.yml

on:
  push:
    branches:
      - main # mainブランチへのプッシュでトリガー

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest, macos-latest] # Mac Intel と Apple Silicon 用に複数回実行
        arch: [amd64, arm64] # Intel は amd64, Apple Silicon は arm64
        include:
          - os: macos-latest
            arch: intel
            runner-label: macos-latest # Intel Mac 用
          - os: macos-latest
            arch: arm64
            runner-label: macos-latest-arm64 # Apple Silicon Mac 用 (GitHub Actions runnerによっては設定が必要)

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.22.1' # 使用するGoのバージョンを指定

      # Goモジュールを初期化するステップを追加
      - name: Initialize Go modules
        run: go mod init github.com/Tomohide-Kebukawa/Folder-Web-Server/Project
        
      - name: Build for Mac Intel (amd64)
        if: matrix.arch == 'Intel'
        run: |
          GOOS=darwin GOARCH=amd64 go build -o Project/Build_App/FolderWebSarver_Intel Project/main.go

      - name: Build for Mac Apple Silicon (arm64)
        if: matrix.arch == 'arm64'
        run: |
          GOOS=darwin GOARCH=arm64 go build -o Project/Build_App/FolderWebSarver_m1 Project/main.go

      # ビルドしたファイルをArtifactsとして保存するステップ (任意)
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: FolderWebSarver_${{ matrix.arch }}
          path: Project/Build_App/
          if-no-files-found: warn
          compression-level: 6
          overwrite: true # 上書きの許可
          include-hidden-files: false
