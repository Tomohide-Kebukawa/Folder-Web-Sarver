<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.WS_Title}}</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #333;
            font-family: Arial, sans-serif;
            color: white;
            display: flex;
            flex-direction: column;
        }

        .scroll-container {
            width: 100%;
            height: 100%;
            overflow-x: scroll;
            overflow-y: hidden;
            display: flex;
            /* Added for right-to-left scrolling */
            flex-direction: row-reverse;
            align-items: center;
            scroll-snap-type: x mandatory;
            -webkit-overflow-scrolling: touch;
        }

        .image-slide {
            flex: 0 0 100%;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            scroll-snap-align: center;
            -webkit-scroll-snap-align: center;
        }

        .image-slide img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        .nav-button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 15px;
            cursor: pointer;
            z-index: 10;
            font-size: 24px;
            user-select: none;
            border-radius: 50%;
            transition: opacity 0.5s ease-in-out;
            opacity: 1;
        }
        
        .nav-button:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }

        #prevButton {
            right: 10px;
        }

        #nextButton {
            left: 10px;
        }

        .header {
            text-align: center;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            position: absolute;
            top: 0;
            width: 100%;
            box-sizing: border-box;
            z-index: 20;
            transition: opacity 0.5s ease-in-out;
            opacity: 1;
        }

        .hidden {
            opacity: 0;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>{{.WS_Title}}</h1>
    </div>

    <div class="scroll-container" id="scrollContainer">
        {{range .ImagePaths}}
        <div class="image-slide">
            <img src="{{.}}" alt="Image">
        </div>
        {{end}}
    </div>
    
    <button id="prevButton" class="nav-button">←</button>
    <button id="nextButton" class="nav-button">→</button>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const scrollContainer = document.getElementById('scrollContainer');
            const images = document.querySelectorAll('.image-slide');
            const currentIndex = {{.CurrentIndex}};
            const prevButton = document.getElementById('prevButton');
            const nextButton = document.getElementById('nextButton');
            const header = document.querySelector('.header');

            let isUIHidden = false;

            // 全画面表示を有効にする関数
            const enterFullscreen = () => {
                const docEl = document.documentElement;
                if (docEl.requestFullscreen) {
                    docEl.requestFullscreen();
                } else if (docEl.mozRequestFullScreen) { /* Firefox */
                    docEl.mozRequestFullScreen();
                } else if (docEl.webkitRequestFullscreen) { /* Chrome, Safari and Opera */
                    docEl.webkitRequestFullscreen();
                } else if (docEl.msRequestFullscreen) { /* IE/Edge */
                    docEl.msRequestFullscreen();
                }
            };
            
            // 全画面表示を解除する関数
            const exitFullscreen = () => {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                } else if (document.mozCancelFullScreen) { /* Firefox */
                    document.mozCancelFullScreen();
                } else if (document.webkitExitFullscreen) { /* Chrome, Safari and Opera */
                    document.webkitExitFullscreen();
                } else if (document.msExitFullscreen) { /* IE/Edge */
                    document.msExitFullscreen();
                }
            };

            if (images.length > 0 && currentIndex >= 0) {
                scrollContainer.scrollLeft = images[currentIndex].offsetLeft;
            }

            // UIを非表示にする関数
            const hideUI = () => {
                header.classList.add('hidden');
                prevButton.classList.add('hidden');
                nextButton.classList.add('hidden');
                isUIHidden = true;
            };

            // UIを表示する関数
            const showUI = () => {
                header.classList.remove('hidden');
                prevButton.classList.remove('hidden');
                nextButton.classList.remove('hidden');
                isUIHidden = false;
            };

            // クリック/タップでUIの表示を切り替える
            document.body.addEventListener('click', (event) => {
                // UIが非表示（全画面表示中）のときにクリックされた場合、UIを表示し全画面表示を解除する
                if (isUIHidden) {
                    showUI();
                    exitFullscreen();
                } else {
                    // UIが表示されているときに、ヘッダーやボタン以外がクリックされた場合、UIを非表示にして全画面表示を試みる
                    if (!event.target.closest('.header') && !event.target.closest('.nav-button')) {
                        hideUI();
                        enterFullscreen();
                    }
                }
            });

            prevButton.addEventListener('click', () => {
                const scrollLeft = scrollContainer.scrollLeft;
                const containerWidth = scrollContainer.offsetWidth;
                const currentImageIndex = Math.round(scrollLeft / containerWidth);
                const prevImageIndex = currentImageIndex + 1;
                
                if (prevImageIndex < images.length) {
                    images[prevImageIndex].scrollIntoView({ behavior: 'smooth' });
                }
                showUI();
            });

            nextButton.addEventListener('click', () => {
                const scrollLeft = scrollContainer.scrollLeft;
                const containerWidth = scrollContainer.offsetWidth;
                const currentImageIndex = Math.round(scrollLeft / containerWidth);
                const nextImageIndex = currentImageIndex - 1;
                
                if (nextImageIndex >= 0) {
                    images[nextImageIndex].scrollIntoView({ behavior: 'smooth' });
                }
                showUI();
            });
            
            // ボタンの表示状態を更新する関数
            const updateButtons = () => {
                const scrollLeft = scrollContainer.scrollLeft;
                const containerWidth = scrollContainer.offsetWidth;
                const currentImageIndex = Math.round(scrollLeft / containerWidth);

                prevButton.style.display = (currentImageIndex > 0) ? 'block' : 'none';
                nextButton.style.display = (currentImageIndex < images.length - 1) ? 'block' : 'none';
            };

            scrollContainer.addEventListener('scroll', updateButtons);
            window.addEventListener('resize', updateButtons);
            
            updateButtons();
            showUI(); // 最初の状態ではUIを表示
        });
    </script>
</body>
</html>
